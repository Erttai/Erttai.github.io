<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <title>The oddin project's Form Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="img__logo">
          <img src="/img/odin.png" alt="odin's project logo" />
          <h1 class="img__header">SIGN-UP FORM</h1>
        </div>
      </div>
      <div class="registration-form">
        <div class="registration-form__header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span>now</span> to get started
          </p>
          <p>You <span>know</span> you want to.</p>
        </div>
        <div class="registration-form__body">
          <h3>Let's do this!</h3>
          <form action="" method="">
            <div class="registration-form__input">
              <label for="name">first name</label>
              <input type="text" id="name" name="username" required />
            </div>
            <div class="registration-form__input">
              <label for="lastname">last name</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
            <div class="registration-form__input">
              <label for="email">email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="registration-form__input">
              <label for="phone">phone number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="registration-form__input">
              <label for="password">password</label>
              <input type="password" id="password" name="password" required />
              <span class="error-message"></span>
            </div>
            <!--  -->
            <!-- chequear si confirm password es asi -->
            <div class="registration-form__input">
              <label for="confirm-password">confirm password</label>
              <input
                type="password"
                id="confirm-password"
                name="password"
                required
              />
            </div>
            <input class="btn" type="submit" value="Create Account" />
          </form>
        </div>
        <div class="registration-form__btn">
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
