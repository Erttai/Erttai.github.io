<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>The oddin project's Form Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="/img/road.jpg" alt="a road with threes on both sides" />
      </div>
      <div class="registration-form">
        <div class="registration-form__header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span>now</span>to get started
          </p>
          <p>You <span>know</span>you want to.</p>
        </div>
        <div class="registration-form__body">
          <h2>Let's do this!</h2>
          <form action="" method="post">
            <div class="registration-form__input">
              <label for="name">first name</label>
              <input type="text" id="name" name="username" />
            </div>
            <div class="registration-form__input">
              <label for="lastname">last name</label>
              <input type="text" id="lastname" name="lastname" />
            </div>
            <div class="registration-form__input">
              <label for="email">email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="registration-form__input">
              <label for="phone">phone number</label>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div class="registration-form__input">
              <label for="password">password</label>
              <input type="password" id="password" name="password" />
            </div>
            <!--  -->
            <!-- chequear si confirm password es asi -->
            <div class="registration-form__input">
              <label for="password">confirm password</label>
              <input type="password" id="password" name="password" />
            </div>
          </form>
        </div>
        <div class="registration-form__btn"></div>
      </div>
    </div>
  </body>
</html>
